<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>个人中心</title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/dist/style/iconfont.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/dist/style/style.css">
 </head>
 <body>
    <div class="prev_back" onclick=""><i><a class="icon iconfont" href="/app/wx_index?uid={$userinfo.id}&token={$userinfo.token}" >&#xe614;</a></i>个人中心</div>
   <div class="h_content">
    <!--header-->
    <header>
      <dl class="h_header clearfix">
        <dt class="fl"><img onerror="javascript:this.src='/dist/img/0_big.jpg'" src="{$userinfo.avatar}" width="60" height="60"></dt>
        <dd>
          <p>{$userinfo.nickname}&nbsp&nbsp&nbsp<span style="font-size:14px;color:#999;">ID:{$userinfo.id}</span></p>
          <if condition = " $userinfo.intro eq '' ">
            <p>这家伙很懒，什么都没有留下</p>
          <else />
            <p>{$userinfo.intro}</p>
          </if>
        </dd>
      </dl>
      <div class="h_Sta clearfix">
        <a href="{:U('share_anchor')}?uid={$userinfo.id}&token={$userinfo.token}&current_room={$userinfo.current_room}"><b>{$userinfo.attention}</b><i class="icon iconfont">&#xe610;</i>我的关注</a>
        <a><b><img src="__PUBLIC__/meilibo/dist/images/level/public_icon_vip{$userinfo.level}@2x.png" width="45" height="16"></b><i class="icon iconfont">&#xe611;</i> 我的头衔</a>
      </div>
    </header>
      <!--header-->
    <!--列表-->
    <div class="h_ul">
      <ul>
        <li>
          <a href="{:U('share_profileUpdate')}?uid={$userinfo.id}&token={$userinfo.token}&current_room={$userinfo.current_room}">
            <i class="icon iconfont">&#xe607;</i>
            我的资料
            <span class="icon iconfont">&#xe606;</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="icon iconfont">&#xe604;</i>
            房间管理
            <span class="icon iconfont">&#xe606;</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="icon iconfont">&#xe60f;</i>
            消费记录
            <span class="icon iconfont">&#xe606;</span>
          </a>
        </li>
        <li>
          <a href="/app/wx_index?uid={$userinfo.id}&token={$userinfo.token}">
            <i class="icon iconfont">&#xe600;</i>
            更多热门直播
            <span class="icon iconfont">&#xe606;</span>
          </a>
        </li>
      </ul>
    </div>
    <!--列表-->
    <if condition=" $userinfo.current_room eq '' " >
    <a class="back_room"  href="/app/wx_index?uid={$userinfo.id}&token={$userinfo.token}"><i class="icon iconfont">&#xe615;</i>返回主页</a>
    <else />
    <a class="back_room"  href="{:U('share')}?uid={$userinfo.id}&token={$userinfo.token}&current_room={$userinfo.current_room}"  ><i class="icon iconfont">&#xe615;</i>返回到直播间</a>
    </div>
    </if>
 </body>
</html>
