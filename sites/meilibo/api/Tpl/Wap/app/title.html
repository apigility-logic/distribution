    $("#uid").val("");
   if($("#main").height()>=$(window).height()-$(".btm2").height()-$(".p").height()){
       $("#main").css({"height":$(window).height()-$(".btm2").height()-$(".p").height()-16+"px"});
   }
   function all_disabled(val) {
        $('input').each(function() {
            $(this).attr('disabled', val);
        });
        $('button').each(function() {
            $(this).attr('disabled', val);
        });
    }
    function test(){
        if($(".test").val()==""){
            $("button").css({"background":"#AAA8A8"});
            $("button").attr("disabled","true");
        }else{
            $("button").css({"background":"rgb(255, 89, 165)"});
            $("button").removeAttr("disabled");
        }
    }

    function show_result(str) {
        $('.rule').html(str);
    }
    $(document).ready(function() {
        $('#submit').on('click', function() {
            var uid = $('#uid').val();
            if (uid == '') {
                alert('请输入星魔秀号');
                return;
            }
            $('#submit').html('正在查询...');
            all_disabled(true);
            $.ajax( {    
                type: "post",
                url: "__URL__/blockSearch/",
                dataType: "json",
                data:{    
                    uid: uid
                },        
                cache:false,        
                success:function(result) {    
                    if (result.status == 1) {
                        var data = result.data;
                        for(var i = 0;i < data.length;i++){
                            var str = '<p>查询ID号：'+result.uid+'</p>';
                            str += '<p>昵称：'+result.nickname+'</p>';
                            str += '<p>封号时间：'+data[i].bantime+'</p>';
                            str += '<p>封号时长：预计'+data[i].time+'天</p>';
                            str += '<p>预计解封：'+data[i].banduration+'</p>';
                        }
                        show_result(str);               
                    }else{
                        show_result(result.errormsg);
                    }
                    all_disabled(false);
                    $('#submit').html('点击查询');
                },     
                error : function() {    
                    alert('网络异常，请重试'); 
                    $('#submit').html('点击查询');
                    all_disabled(false);
                }    
            }); 
        })
    })
