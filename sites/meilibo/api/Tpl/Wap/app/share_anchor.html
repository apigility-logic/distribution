<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>我的关注</title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/dist/style/iconfont.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/dist/style/style.css">
  <script type="text/javascript" src="__PUBLIC__/meilibo/dist/js/jquery-1.10.1.min.js"></script>
 </head>
 <body>
   <div class="prev_back"><i ><a class="icon iconfont" href="{:U('share_profile')}?uid={$user.id}&token={$user.token}&current_room={$user.current_room}">&#xe614;</a></i>我的关注</div>
   <div class="h_center_list">
     <ul>
      <volist name="userinfos" id="userinfo" >
       <li class="clearfix">
         <a href="{:U('share')}?current_room={$userinfo.curroomnum}&uid={$userinfo.id}&token={$token}">
         <img onerror="javascript:this.src='/dist/img/0_big.jpg'" src="{$userinfo.avatar}" width="60" height="60" class="fl" style="border-radius:50%;">
         <div class="h_center_info">
           <p>{$userinfo.nickname}<img src="__PUBLIC__/meilibo/dist/images/sex{$userinfo.sex}.png"><img src="__PUBLIC__/meilibo/dist/images/level/public_icon_vip{$userinfo.level}@2x.png" width="30"></p>
           
              <if condition = " $userinfo.intro eq '' ">
                <p>这家伙很懒，什么都没有留下</p>
              <else />
                <p>{$userinfo.intro}</p>
              </if>
         </div>
         </a>
         <button class="user_followed mb_btn" value="{$userinfo.id}">已关注</button>
       </li>
      </volist>
     </ul>
   </div>
<script type="text/javascript">
  $(function(){
    $(document).on("click",".user_followed",function(){
        var token = '{$token}';
        if($.trim($(this).text()) == '已关注'){
          var url = "/OpenAPI/v1/User/unfollow";
        }else{
          var url = "/OpenAPI/v1/User/follow";
        }
        var attentionid = $(this).val();
        var _this = $(this);
        $.ajax({
                type: 'POST',
                url: url,
                data:{'token': token,'uid':attentionid},
                dataType:'json',
                success: function(data){
                        if (data.code== 0){                         
                            if (data.data=="关注成功!"){                         
                                _this.text('已关注');
                            }else{
                                _this.text('关注');
                            }
                        }
                }
        });
    });
  })
</script>
 </body>
</html>
