<script type="text/javascript">
  $(function(){
    $(document).on("click",".user_followed",function(){
        if($.trim($(this).text()) == '已关注'){
            var id = 0;
        }else{
            var id = 1;
        }
        var attentionid = $(this).val();
        var _this = $(this);
        $.ajax({
                type: 'POST',
                url: "{{url()->Route('user::profile::attention')}}",
                data:{'id':id,'attentionid':attentionid},
                dataType:'json',
                success: function(data){
                        if (data['status']== 0){                         
                            _this.text('关注');
                        }else{
                            _this.text('已关注');
                        }
                }
        });
    });
  })
