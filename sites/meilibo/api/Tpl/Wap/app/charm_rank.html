
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>魅力榜</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="__PUBLIC__/meilibo/rank/css/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/meilibo/rank/css/app.css?v=25">
		<script type="text/javascript">
			var uid="{$uid}",avatar="{$avatar}",birthday="{$user['birthday']}",city="{$user['city']}",intro="{$user['intro']}",nickname="{$user['nickname']}",level="{$user['level']}",fans="{$user['fans']}",token="{$token}";
		</script>
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#item1mobile">日榜</a>
					<a class="mui-control-item" href="#item2mobile">总榜</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"></ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="person_info none" id="person_info"></div>
		<script id="info_box" type="text/html">
			<div class="info_box">
				<div class="radius"></div>
				<div class="info_avtar"><img onerror="this.src='__PUBLIC__/meilibo/rank/images/0_big.jpg'" src="http://demo.meilibo.net/(*avatar*)"></div>
				<div class="info_name">(*nickname*)</div>
				<div class="info_01">ID:<span>(*uid*)</span> 
				 	(*if level=='null'*)
					<i class="newlvl">Lv.0</i>
					(*else*)
					<i class="newlvl">Lv.(*level*)</i>
					(*/if*)
				</div>
				<div class="info_02">生日：<span style="margin-right:50px;">(*birthday*)</span></div>
				(*if city=='null'*)
				<div class="info_03">城市：<span>火星</span></div>
				(*else*)
				<div class="info_03">城市：<span>(*city*)</span></div>
				(*/if*)
				(*if intro=='null'*)
				<div class="info_04">个性签名：这家伙很懒，什么都没留下</div>
				(*else*)
				<div class="info_04">个性签名：(*intro*)</div>
				(*/if*)
				<div class="info_05"><a>粉丝：(*fans*)</a>  <b>魅力：0</b></div>
				<div class="info_06">
					<button class="private" onclick="openPrivate('(*uid*)')">私信</button>
					(*if is_attention == "0"*)
					<button class="attention" data-follow="0" value="(*uid*)">关注</button>
	                (*else*)
	                <button class="attention bgcolor" data-follow="0" value="(*uid*)">已关注</button>
	                (*/if*)
				</div>
				<div class="info_line"><img src="__PUBLIC__/meilibo/rank/images/close_b~iphone@2x.png"></div>
			</div>
		</script>
		<script type="text/javascript" src="__PUBLIC__/meilibo/rank/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/meilibo/rank/js/mui.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/meilibo/rank/js/template.js"></script>
		<script type="text/javascript" src="__PUBLIC__/meilibo/rank/js/app.js?v=27"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: false //是否显示滚动条
				});
			})(mui);
			CommonFn.charmrankDay();
			CommonFn.charmrankTotal();
			$(document).on("click",".attention",function(){
		            // var token = User.token;
		            if($.trim($(this).text()) == '已关注'){
		              var url = "http://demo.meilibo.net//OpenAPI/v1/User/unfollow";
		            }else{
		              var url = "http://demo.meilibo.net//OpenAPI/v1/User/follow";
		            }
		            var attentionid = $(this).attr("value");
		            var _this = $(this);
		            console.log(_this);
		            $.ajax({
		                    type: 'POST',
		                    url: url,
		                    data:{'token': token,'uid':attentionid},
		                    jsonp: 'callback', 
					        dataType: 'JSONP', 
					        jsonpCallback:'callback',
		                    success: function(data){
		                        console.log(data);
		                        	if(data.code=="0"){
		                        		if(_this.hasClass("bgcolor")){
		                        		   _this.text('关注');
		                        		  _this.removeClass("bgcolor");
		                        		}else{
		                        		  _this.text('已关注');
		                        		  _this.addClass("bgcolor");
		                        		}
		                        	}else{
		                        		console.log(data.msg);
		                        	}
		                            
		                    }
		            });
		   })
			function openPrivate(uid){
				myapp.openChat(uid);
			}
		</script>
	</body>

</html>
