.x_level{
    position:relative;width:100%;padding:4rem 0;
    filter:alpha(opacity=100 finishopacity=50 style=1 startx=0,starty=0,finishx=0,finishy=150) progid:DXImageTransform.Microsoft.gradient(startcolorstr=red,endcolorstr=blue,gradientType=0);
    -ms-filter:alpha(opacity=100 finishopacity=50 style=1 startx=0,starty=0,finishx=0,finishy=150) progid:DXImageTransform.Microsoft.gradient(startcolorstr=red,endcolorstr=blue,gradientType=0);/*IE8*/	
    background:rgb(181, 110, 255); /* 一些不支持背景渐变的浏览器 */  
    background:-moz-linear-gradient(top, red, rgb(255, 23, 92));  
    background:-webkit-gradient(linear, 0 0, 0 bottom, from(rgb(181, 110, 255)), to(rgb(255, 23, 92)));  
    background:-o-linear-gradient(top, red, rgb(255, 23, 92)); 
}
.x_level_con{width:80%;height:38rem;margin:0 auto;background:#fff;border-radius:1rem;}
.x_level_title{font-size:2rem;color:rgb(51, 51, 51);text-align:center;padding:1rem;border-bottom:1px solid rgb(219, 219, 219)}
.x_level_pic{width:100%;margin-bottom:4rem;text-align:center;}
.x_level_pic img{width:16rem;vertical-align:top;}
.x_level_line{position:relative;width:80%;height:0.3rem;margin:0 auto;background:rgb(234, 234, 234);border-radius:3px;}
.x_level_line .x_level_g{position:absolute;top:0;left:0;height:0.3rem;background:rgb(255, 101, 171);border-radius:3px;}
.x_level_font{display:block;position:absolute;top:-2em;left:0;width:100%;text-align:center;font-size:1.5rem;color:#999;}
.x_level_font font{color:rgb(255, 101, 171);}
.x_level_info{padding:1.5rem 0 0;line-height:2.6rem;font-size:1.16rem;text-align:center;color:rgb(162, 147, 154);}
.myprivilege{padding:0 1rem 1rem;background:#fff;}
.mypriv_title{position:relative;padding:1rem;border-bottom:1px solid rgb(224, 224, 224);text-align:center;font-size:1.4rem;}
.mypriv_title a{position:absolute;right:0;top:1rem;color:rgb(170, 170, 170);}
.mypriv_pic{padding:0.5rem 0 1.5rem;}
.mypriv_img{width:25%;float:left;font-size:1.3rem;text-align:center;color:rgb(136, 136, 136);}
.mypriv_img img{width:4rem;}

 <body>
<div class="x_level">
  	<div class="x_level_con">
  		<div class="x_level_title">LV.{$level}</div>
      <if condition="($level gt 0) OR ($level lt 19) "> 
  		  <div class="x_level_pic"><img src="__PUBLIC__/app/images/level/dengji_huizhang1.png" ></div>
      <elseif condition="($level gt 19) OR ($level lt 29) "/>
        <div class="x_level_pic"><img src="__PUBLIC__/app/images/level/dengji_huizhang2.png" ></div>
      <else />
        <div class="x_level_pic"><img src="__PUBLIC__/app/images/level/dengji_huizhang4.png" ></div>
      </if>
  		<div class="x_level_line"><span class="x_level_g" style="width:{$ratio}%"></span><span class="x_level_font"><font>
      {$have}</font>/{$need}</span></div>
  		<div class="x_level_info">
  			<p>观看直播就可以获得经验值哦</p>
			<p>想自己直播?没问题,直播经验更加多</p>
			<p>不想等待,礼物刷起来,刷的越多,升级越快</p>
  		</div>
  	</div>
</div>
<div class="myprivilege">
	<div class="mypriv_title">我的特权<a href="__URL__/lev_intro">详细</a></div>
	<div class="mypriv_pic clearfix">
		<div class="mypriv_img"><img src="__PUBLIC__/app/images/level/star5.png"><p>专属图标</p></div>
		<div class="mypriv_img"><img src="__PUBLIC__/app/images/level/tequan_paiming.png"><p>排名靠前</p></div>
		<div class="mypriv_img"><img src="__PUBLIC__/app/images/level/tequan_renzhengg.png"><p>独家认证</p></div>
		<div class="mypriv_img"><img src="__PUBLIC__/app/images/level/tequan_texiao.png"><p>进房特效</p></div>
	</div>
</div>
