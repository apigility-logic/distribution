<script type="text/javascript">

$("#btn_login").on("click",function(){
	//登录事件
	Phone = $(".phone").val();
	yzm = $(".code").val();
	$.ajax({
		type:"post",
		dataType:"json",
		url:"__APP__/Passport/checkLogin",
		data:{"phone":Phone,"captcha":yzm},
		success:function(data){
			if(data.code == "000000"){
				window.location.href=top.location.href;
			}else{
				alert(data.msg);
			}
		},
		error:function(){
			console.log("登录操作失败");
		}
	});
});
$(".sendSMS").on("click",function(){
	Phone = $(".phone").val();
  var btnyzm=document.getElementById("btnyzm");
	$.ajax({
		type:"get",
		dataType:"json",
		url:"__APP__/../OpenAPI/V1/SMS/sendSMS",
		data:{phone:Phone},
		success:function(data){
			if(data.msg == "ok"){
				alert(data.data);	
        settime(btnyzm);
			}else{
				alert(data.data);
			}
		},
		error:function(){
			console.log("短信发送失败");
		}
	});
});
var countdown=60; 
function settime(val) { 
if (countdown == 0) { 
val.removeAttribute("disabled");    
val.value="获取验证码"; 
countdown = 60; 
return false;
} else { 
val.setAttribute("disabled", true); 
val.value="" + countdown + "S"; 
countdown--; 
} 
setTimeout(function() { 
settime(val) 
},1000) 
} 
 $(".dialoger").keydown(function(e){
 var e = e || event,
 keycode = e.which || e.keyCode;
 if (keycode==13) {
      $("#btn_login").trigger("click");
      $("#btn_reg").trigger("click");
 }
});
</script>
