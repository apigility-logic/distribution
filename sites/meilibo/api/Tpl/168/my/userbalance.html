<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>充值中心-账户余额</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/charge/css/main.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/common.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/user.css">
<script type="text/javascript" src="__PUBLIC__/charge/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/charge/js/sitejavascript.js"></script>
<script type="text/javascript" src="/style/meilibo/js/logon-2.0.js"></script>
</head>
<body>
<include file="Public:header" />
<div  style="padding-top:72px;">
<div class="main clear">
<!--充值中心左侧导航 begin-->
    <div class="chargenav">
        <div class="main_left">
            <dl>
                <dd><a href="__URL__/charge/">充值中心首页</a></dd>
                <dd   class="on" ><a href="__URL__/userbalance/">账户余额</a></dd>
                <dd ><a href="__URL__/chargelist/">充值记录</a></dd>
            </dl>
        </div>
    </div>
    <!--充值中心左侧导航 end-->
  <div style="width:1200px;margin:10px auto 0;">
    <div class="main_right">
    	<h3>账户余额</h3>
        <div class="balancelist">
        	<div class="balancett"><strong>虚拟币名称</strong><b>虚拟币余额</b><span>虚拟币用途简介</span></div>
            <ul class="balancecon">
                <li class="joy_dou"><strong>秀币</strong><b>{$userinfo['coinbalance']}</b><span>仅适用于<em>{$sitename}</em>支付，可购买礼物、买靓号等。</span></li>
                <li class="joy_dian"><strong>秀豆</strong><b>{$userinfo['beanbalance']}</b><span>仅适用于<em>{$sitename}</em>兑换，仅可用来兑换秀币。</span></li>
            </ul>
        </div>
    </div>
  </div>
</div>
</div>
<include file="Public:footer" />
</body>
</html>
