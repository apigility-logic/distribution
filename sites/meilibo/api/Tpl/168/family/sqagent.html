<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>申请创建家族-家族首页-{$sitename}</title>       
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/common.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/user.css">
<link rel="stylesheet" href="/style/css/common.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/meilibo/js/jquery-1.8.3.min.js"></script>
<script language="javascript" src="/style/js/common.js"></script>
<style>
.form-control,textarea{border:1px solid #ddd;}
.form-group{
  clear:both;
  margin-bottom:40px;
}
.form-control{
    width: 300px;
    height: 40px;
    border-radius:5px;
    line-height:40px;
    }
textarea{resize: none;}
.btn-default{width: 100px;height: 40px;background: #ff4974;color: #fff;border-radius: 5px;cursor: pointer;font:normal 14px/40px 'Microsoft YaHei';}
.btn-default:hover{background:#E4315B;}
.control-label{font:normal 14px/40px 'Microsoft YaHei';}
</style>
</head>
    <body>
<include file="Public:header" />
<div class="helpcenter">
  <div class="wrap" style="width:1000px;">
    <h2>帮助中心</h2>
  </div>
</div>
<div class="qy_l" style="margin:10px auto 0;"> 
  <form class="form-horizontal" enctype='multipart/form-data' method="post" action="#">
    <h2 class="rtitle">申请创建家族</h2>
    <div class="form-group">
      <div class="col-lg-3">
        <label for="familyname" class="col-lg-1 control-label">家族名称：</label>
        <input type="text" class="form-control"name="familyname" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-3">
        <label for="familyinfo"  class="col-lg-1 control-label">家族简介：</label>
        <textarea class="" rows="5"  cols="100" name="familyinfo"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-3">
       <label  class="col-lg-1 control-label">家族封面：</label>
        <input type="file" id="exampleInputFile" name="familyimg">
        <p class="help-block">请选择您要上传的图片。</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="margin-bottom:20px;">
        <button type="submit" class="btn btn-default">确认申请</button>
      </div>
    </div>
  </form>          
</div>
<include file="Public:footer" />
<script type="text/javascript">

</script>    
</body>
</html>
