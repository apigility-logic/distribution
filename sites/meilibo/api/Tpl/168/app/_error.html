<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>错误提示页</title>
</head>
<body>
	<div style="width:80%;height:auto;padding:15px;position:absolute;top:10%;left:50%;margin-left:-42%;border:1px solid #eee;box-shadow:0px 0px 10px  #333;border-radius:5px;line-height:95px;font-size:16px;text-align:center;font-family:'Microsoft YaHei','Arial', 'SimSun';"><b style="color:#ec5500;font-weight:600;font-size:20px;">×</b> {$Message} </div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
        var html = document.documentElement;
        var windowWidth = html.clientWidth;
        html.style.fontSize = windowWidth / 60 + 'px';
    }, false);
	</script>
</body>
</html>
