<script>
    var pageCount = 2;
    $(document).ready(function() {
    setInterval(getbobolist, 20000);
    });
    function getbobolist(){
        $.ajax({
                type:'POST',
                url:'/index.php/Index/findbobo_ajax/p/'+pageCount+ "/rand/" + Math.random()  +'/',
                success: function(data){
                    if(data=="ERROR"){
                        alert("获取失败");
                    }else{
                        var json = eval("(" + data + ")");
                        var emceeList = json.rows;
                        var totalPage = parseInt(json.total/90);
                        if(json.total % 90 > 0) totalPage = totalPage + 1;                
                        if(pageCount < totalPage){
                            pageCount=pageCount+1;
                        }else{
                            pageCount = 1;
                        }

                        var size = $("#discover").children("ul").size()/2;
                        if(size>270){
                            $("#discover").find("ul:nth-child(" + size + ")").next("ul").prevAll("ul").remove();
                        }
                        
                        $("#hiddiv").children().remove();
                        $("#hiddiv").append("<ul class='bigimg'></ul>");

                        $.each(emceeList, function(i){
                            $("#hiddiv").find("ul:last").append(" <li><a href='/"+ emceeList[i].emceeNo +"'  target='_blank'><img src='" + emceeList[i].coverPic + "' /></a><div class='text'><p><span>" + emceeList[i].personNumber + "</span>人</p><a  href='/"+ emceeList[i].emceeNo +"' title='"+ emceeList[i].nickName +"' target='_blank'>" 
                                + emceeList[i].nickName + "</a> </div></li>");
                            
                           if((i+1)%3 == 0 && i!=emceeList.length-1){
                                   $("#hiddiv").append("<ul class='bigimg'></ul>");
                           }
                        }); 
                        //$("#discover").append($("#hiddiv").children());
                        $("#discover").find("ul:last").after($("#hiddiv").children());
                    }
                }        
            });    
    }
    
    function gotoLiveStudio(){
        if($("#liveStudio").val()==null||$("#liveStudio").val()=="请输入房间号直达..."){
            _alert("请输入房间号",5);
            return false;
        }
        document.getElementById("form1").action = "/" + $("#liveStudio").val();
        document.getElementById("form1").submit();
    }
</script>

    <script type="text/javascript">
        var globalObj = "";
        function getemergencyNotice(obj){
        globalObj = obj;
            $.ajax({
                type:"post",
                url:"/Show/show_getEmergencyNotice/",
                data:{},
                success:function(data){
                 var data = evalJSON(data);
                  if(data.code==0){
                        dynamicNotice(obj,data.info);
                  }
                }
            });
        }
        // 自动滚动 
        function dynamicNotice(obj,msg) {
            if (msg == "" || msg == null) {
                //定时从服务器拿消息
                setTimeout(function() {
                    getemergencyNotice(globalObj);
                }, 5*60*1000);
            } else {
                $('#moveNotices').text(msg);
                $('#noticeBody').fadeIn();
                $("#headshow").css('margin','20px auto');
            }
        }
        function closeNotice() {
            $('#noticeBody').fadeOut();
            $("#headshow").css('margin','0 auto');
            //定时从服务器拿消息
            setTimeout(function() {
                getemergencyNotice(globalObj);
            },5*60*1000);
        }
    </script>

        <div id="noticeLine" class="noticeLine">
            <div class="noticeText">

            </div>

                <a id="closebutton" onclick="closeNotice();">
                    <img width="12" height="12" src="__PUBLIC__/images/close.png" />
                </a>
            </div>
