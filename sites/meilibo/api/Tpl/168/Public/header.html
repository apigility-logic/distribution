    <script type="text/javascript">
        var globalObj = "";
        function getemergencyNotice(obj){
        globalObj = obj;
            $.ajax({
                type:"post",
                url:"/Show/show_getEmergencyNotice/",
                data:{},
                success:function(data){
                 var data = evalJSON(data);
                  if(data.code==0){
                        dynamicNotice(obj,data.info);
                  }
                }
            });
        }
        // 自动滚动 
        function dynamicNotice(obj,msg) {
            if (msg == "" || msg == null) {
                //定时从服务器拿消息
                setTimeout(function() {
                    getemergencyNotice(globalObj);
                }, 5*60*1000);
            } else {

                $('#moveNotices').text(msg);
                $('#noticeBody').fadeIn();
                $("#headshow").css('margin','20px auto');
            }
        }
        function closeNotice() {
            $('#noticeBody').fadeOut();
            $("#headshow").css('margin','0 auto');
            //定时从服务器拿消息
            setTimeout(function() {
                getemergencyNotice(globalObj);
            },5*60*1000);
        }
    </script>
