<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="__PUBLIC__/meilibo/images/favicon.ico" rel="shortcut icon">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<title>提示</title>
<link rel="stylesheet" href="/style/css/common.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="/style/meilibo/css/common.css">
<link rel="stylesheet" type="text/css" href="/style/meilibo/css/user.css">
<script language="javascript" src="/style/js/jquery.js"></script>
<script language="javascript" src="/style/js/common.js"></script>
</head>
<body style="background: #fff">
<include file="Public:header" />
<div class="wrap" style="padding-top:100px;">
	<div class="success">
		<present name="message" >
		<p><img src="/style/images/success.jpg">{$message}</p>
		<else/>
		<p>{$error}</p>
		</present>
	</div>
</div>
<include file="Public:footer" />
</body>
</html>
