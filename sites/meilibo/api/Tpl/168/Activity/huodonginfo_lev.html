<script type="text/javascript">

 var starlist=function(startab,starli,starcon){
        startab.click(function(){
        var _index=$(this).index();
        var _index2=$(this).index()+1;
        $(this).addClass("on").siblings().removeClass("on");
        starli.eq(_index).removeClass("back");
        starli.eq(_index2).siblings().addClass("back");
        starli.eq(_index2-1).siblings().addClass("back");
        starli.eq(_index+1).removeClass("back");
        starli.eq(0).removeClass("back");
        starcon.find("li").eq(_index).fadeIn().siblings().hide();
        if(_index==0){
          starcon.css({"border-top-left-radius":"0px"});
        }else{
          starcon.css({"border-top-left-radius":"8px"});
        }
      })
    }
    starlist($(".mx_list .Star_list_nav li"),$(".mx_list .Star_list_nav li"),$(".mx_list .star_nav_con"));
    starlist($(".rich_list .Star_list_nav li"),$(".rich_list .Star_list_nav li"),$(".rich_list .star_nav_con"));
</script>
