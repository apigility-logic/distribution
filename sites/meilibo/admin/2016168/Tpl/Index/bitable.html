<div class="pad-10">

        <form name="exportExcel" id="exportExcel" action="__URL__/exportexcel/" method="GET" onsubmit="">
            <div class="explain-col"> 
                操作时间：
            <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/calendar/jscal2.css"/> 
            <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/calendar/border-radius.css"/>

            <input type="text" name="start_time" id="start_time" value="{$_GET['start_time']}" size="10" class="date" readonly>&nbsp;<script type="text/javascript"> 
            var d = new Date();
            function addzero(v) {if (v < 10) return '0' + v;return v.toString();}
            var s = d.getFullYear().toString() +'-'+ addzero(d.getMonth() + 1) +'-'+ addzero(d.getDate());
            Calendar.setup({
            weekNumbers: false,
            inputField : "start_time",
            trigger    : "start_time",
            dateFormat: "%Y-%m-%d",
            showTime: false,
            minuteStep: 1,
            'max':s,
            onSelect   : function() {
                this.hide();
                var end_time=$("#end_time").val();
                var start_time=$("#start_time").val();
                if(start_time>end_time){
                    alert("开始时间要小于结束时间！");
                    $("#submitdaochu").attr("disabled",true);
                }else{
                    $("#submitdaochu").attr("disabled",false);
                }
            }
            });
        </script>- &nbsp;<input type="text" name="end_time" id="end_time" value="{$_GET['end_time']}" size="10" class="date" readonly>&nbsp;<script type="text/javascript"> 
            var d = new Date();
            function addzero(v) {if (v < 10) return '0' + v;return v.toString();}
            var s = d.getFullYear().toString() +'-'+ addzero(d.getMonth() + 1) +'-'+ addzero(d.getDate() + 1);
            Calendar.setup({
            weekNumbers: false,
            inputField : "end_time",
            trigger    : "end_time",
            dateFormat: "%Y-%m-%d",
            showTime: false,
            minuteStep: 1,
            'max':s,
            onSelect   : function() {
                this.hide();
                var end_time=$("#end_time").val();
                var start_time=$("#start_time").val();
                if(end_time<start_time){
                    alert("结束时间要大于开始时间！");
                    $("#submitdaochu").attr("disabled",true);
                }else{
                    $("#submitdaochu").attr("disabled",false);
                }
            }
            });
        </script>            
            <select name="status" style="height:35px;line-height:35px;">

var ids = "";  
$("#CheckAll").on("click",function () {
    $(".check").prop("checked", this.checked);
});
$("#ChangeToSuccess").on("click",function(){
    if(!confirm('确定更新？')){
        return;
    }
    $("input:checkbox[name=Check]:checked").each(function(i){  
        if(0==i){  
            ids = $(this).val();  
        }else{  
            ids += (","+$(this).val());  
        }  
    });  
    $.ajax({
        type:"post",
        dataType:"text",
        url:"__URL__/ChangeStatus",
        data:{"ids":ids,"method":"yes"},
        success:function(msg){
            alert(msg);
            window.location.reload();
        },
        error:function(){
            console.log("ajax请求失败");
        }
    });
});

$("#ChangeToFail").on("click",function(){
    if(!confirm('确定更新？')){
        return;
    }
    $("input:checkbox[name=Check]:checked").each(function(i){  
        if(0==i){  
            ids = $(this).val();  
        }else{  
            ids += (","+$(this).val());  
        }  
    });  
    $.ajax({
        type:"post",
        dataType:"text",
        url:"__URL__/ChangeStatus",
        data:{"ids":ids,"method":"no"},
        success:function(msg){
            alert(msg);
            window.location.reload();
        },
        error:function(){
            console.log("ajax请求失败");
        }
    });
});
