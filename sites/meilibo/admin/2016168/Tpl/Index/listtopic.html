    html{_overflow-y:scroll}
</style><form name="myform" action="__URL__/usersortlistorder/" method="post">
<div class="pad_10">

<div class="table-list">
    <table width="100%" cellspacing="0" class="table table-bordered table-condensed table-striped table-hover">
        <thead>
            <tr>
            <th width="30">ID</th>
            <th >话题名称</th>

            </tr>

        <tbody>
            <volist name="topics" id="vo">
	            <tr>
	                <td align='center'>{$vo['topic_id']}</td>
	                <td align='center'>{$vo['topic_title']}</td>
	                <td align='center'>{$vo['topic_num']}</td>
	                <td align='center'>
	                	<if condition = "$vo['promote'] eq '1'">
	                        是
                        <else />
                            否
                        </if>
                    </td>
                    <td align='center' >
                    	<if condition = "$vo['promote'] eq '1'">
	                        <a href="__URL__/edit_topic/id/{$vo['topic_id']}">修改</a> | 
	                     	<a href="javascript:confirmurl('__URL__/delTopic/id/{$vo['topic_id']}','确认要取消推广 『 {$vo['topic_title']} 』 吗？')">取消推广</a> 
                        <else />
                            不允许操作
                        </if>
                 	</td>
	            </tr>
