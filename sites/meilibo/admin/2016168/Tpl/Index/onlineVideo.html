<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>喵榜直播 - 后台管理中心</title>
<link href="/style/meilibo/dist/style/video-js.css" rel="stylesheet">
<script type="text/javascript" src="/style/meilibo/dist/js/video.js"></script>


</head>
<body style="padding:0;margin:0;">

    <video id="my-video" class="video-js"  autoplay preload="auto" width="170" height="200"data-setup="{'autoplay': true}">
        <source src="{$url}" type='rtmp/flv'>
    </video>
<script type="text/javascript">
videojs.options.flash.swf = "/style/meilibo/dist/js/video-js.swf";
</script>
<script type="text/javascript">
   window.onload=function(){
   	var myPlayer = videojs('my-video');
   	if(myPlayer.pause){
   		myPlayer.play();
   	}
   	
   }
	
</script>
</body>
</html>
