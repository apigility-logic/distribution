        <thead> 
            <tr> 
			<th width="40">ID</th> 
			<th align="">公会会长</th>

			<th align="">公会名称</th>

            <th width="120">成员列表</th> 
			<th width="120">管理操作</th> 
            </tr> 
        </thead> 
<tbody> 
	<volist name="lists" id="vo">

		<td align='center'>{$vo['id']}</td> 
		<td align="center">{$vo.nickname}</td> 
        <td align="center">{$vo['emceelevel'][0]['levelname']}</td>
