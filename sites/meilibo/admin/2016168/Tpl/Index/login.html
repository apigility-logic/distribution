<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>美丽播后台管理 - 登录</title>
<link href="__PUBLIC__/statics/css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/meilibo/vzboostyle/js/jquery-1.8.3.min.js"></script>
</head>

<div id="login_bg"></div>
<p id="login_defeat">账号或密码错误</p>
<div id="login_content" class="contruct">
    <div id="login_content_log_02" class="bounceIn">
        <div id="login_content_logo"><img src="__PUBLIC__/statics/images/admin_img/logo.png"></div>
        <form method="post" name="myform">
          <div id="login_input1"><input id="login_input11" type="text" name="username" placeholder="用户名" value="" autocomplete="off"></div>
          <div id="login_input2"><input id="login_input12" type="password" name="password" placeholder="密码" value="" autocomplete="off"></div>
          <div id="login_input5"><input id="login_input13" type="text" name="code" placeholder="验证码" value="" ><img id='code_img' onclick='this.src=this.src+"&"+Math.random()' src='__URL__/verify/'></div>
          <p id="login_tip"></p>
          <input id="nextAction" type="hidden" value="{$returnurl}" name="next_action" />
          <div id="login_input4">登&nbsp;&nbsp;&nbsp;&nbsp;录<input type="button" name="dosubmit" value=""></div>
          
          <div id="login_input3"><input type="checkbox" value="3" name="remeber" checked="checked">记住密码</div>
        </form>
    </div>
</div>
<script type="text/javascript">
  $(function(){
      $("#login_input12").on('focus',function(){
          $(this).css('color','black');
          $("#login_input2").css('borderColor','#0099cc').css('box-shadow','#0099cc 0px 0px 3px');
      }).on('blur',function(){
        $(this).css('color','gray');
        $("#login_input2").css('borderColor','gray').css('box-shadow','none');
      });

     $("#login_input11").on('focus',function(){
          $(this).css('color','black');
          $("#login_input1").css('borderColor','#0099cc').css('box-shadow','#0099cc 0px 0px 3px');
      }).on('blur',function(){
        $(this).css('color','gray');
          $("#login_input1").css('borderColor','gray').css('box-shadow','none');
        });

      $("#login_input13").on('focus',function(){
        $(this).css('color','black');
        $("#login_input5").css('borderColor','#0099cc').css('box-shadow','#0099cc 0px 0px 3px');
      }).on('blur',function(){
        $(this).css('color','gray');
        $("#login_input5").css('borderColor','gray').css('box-shadow','none');
      })
       
      $(document).on("click","#login_input4 input",function(){
        var user = $("#login_input11").val();
        var password = $("#login_input12").val();
        var code = $("#login_input13").val();
        $.ajax({
            type:"POST",
            url:"__URL__/dologin/",
            dataType:"json",
            data:{"username":user,"password":password,"code":code},
            beforeSend:function(){
                document.getElementById("login_tip").innerHTML = "登录中..."
                },
            success:function(json){
                if(json.code == 0){
                  $('#login_tip').text(json.info);
                }else if(json.code == 1){
                  window.location.href = '__URL__/index/';
                } 
              }
        })
      })
  })

 
  


</script>
<body>
</body>
</html>
