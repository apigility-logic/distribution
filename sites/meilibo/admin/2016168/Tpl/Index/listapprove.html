<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>美丽播 - 后台管理中心</title>
<link href="/style/statics/css/reset.css" rel="stylesheet" type="text/css" />
<link href="/style/statics/css/system.css" rel="stylesheet" type="text/css" />
<link href="/style/statics/css/table_form.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/style/statics/css/style/styles1.css" title="styles1" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="/style/statics/css/style/styles2.css" title="styles2" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="/style/statics/css/style/styles3.css" title="styles3" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="/style/statics/css/style/styles4.css" title="styles4" media="screen" />
  <style type="text/css">
    html,body{width:100%;height:100%;}
    table th,td{text-align:center;}
    a:hover{text-decoration:none;}
    .renzheng_list{padding:10px;}
    .pto{border-radius:50%;}
    .changeimg{position:fixed;top:20%;left:50%;margin-left:-325px;width:650px;padding:20px;background:rgba(0,0,0,0.5);text-align:center;border-radius:10px;display:none;}
    .changeimg .bigimg{max-width:600px;max-height:400px;}
    .closebtn{position:absolute;top:-40px;right:-45px;background:rgba(0,0,0,0.5);padding:10px;cursor:pointer;border-radius:50%;}
    .closebtn img{transition:all 0.3s ease;-webkit-transition:all 0.3s ease;-webkit-transition:all 0.3s ease;}
    .closebtn:hover img{transform:rotate(360deg);-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);}
    .zhuangtai a{margin:0 5px;}
  </style>
<script language="javascript" type="text/javascript" src="/style/statics/js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript" src="/style/statics/js/admin_common.js"></script>
<script language="javascript" type="text/javascript" src="/style/statics/js/styleswitch.js"></script>
<script type="text/javascript">
    window.focus();
</script>
</head>
<body>
 <div class="renzheng_list">
  <table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <th>ID</th>
      <th>用户昵称</th>
      <th>昵称</th>
        <th>姓名</th>
        <th>身份证号</th>
      <th>认证类型</th>         
      <th>证件照片</th>
        <th>证件照片</th>
      <th>提交时间</th>
      <th>审核状态</th>
      <th>审核时间</th>
      <th>审核人</th>
        <th>操作</th>
    </thead>
    <tbody>
        <volist name="approveList" id="vo">
        <tr>
    <td>{$vo['id']}</td>
    <td>{$vo['uid']}</td>
    <td>{$vo['nickname']}</td>
    <td>{$vo['name']}</td>
    <td>{$vo['card']}</td>
    <td>{$vo['sid']}</td>
    <td>
        <a href="javascript:;" class="changebtn">
            <img src="__PUBLIC__/app/images/idcard/{$vo['card_beforepic']}" width="50px">
        </a>
    </td>
    <td>
        <a href="javascript:;" class="changebtn">
            <img src="__PUBLIC__/app/images/idcard/{$vo['card_authorpic']}" width="50px">
        </a>
    </td>
    <td>{$vo['uptime']|date='Y-m-d',###}</td>
    <td>
    <if condition="$vo['status'] eq '0'">
        <span style="color:#ec5500;">未审核</span>
        <elseif condition="$vo['status'] eq '1'" />
        <span style="color:green;">审核通过</span>
        <else/>
        <span style="color:#ec1500;">审核不通过</span>
    </if>
    </td>
    <td>
    <if condition="$vo['checktime'] eq 0">
        
        <else/>
        {$vo['checktime']|date='Y-m-d',###}
    </if>
    </td>
    <td>{$vo['adminuser']}</td>
    <td class="zhuangtai" width="140">
        <select class="setStatus" attr="{$vo['id']}">
            <option >请选择操作</option>
            <if condition="$vo['status'] eq 0">
                <option value="1">同意</option>
                <option value="2">拒绝</option>
            <elseif condition="$vo['status'] eq 1" />
                <option value="2">撤销认证</option>
            <else />
                <option >不允许操作</option>
            </if>
        </select>
    </td>
</tr>
    </volist>
    </tbody>
  </table>

    <div id="pages">{$page}</div> 
  <div class="changeimg">
    <span class="closebtn" style="color:white;"><!-- <img src="images/close.png"> -->  X  </span>
    <div class="bigimg"><img src="" class="bigimg"></div>
  </div>
</div>
  <script type="text/javascript">
    $(function(){
        $(document).on("click",".changebtn",function(){
            var src=$(this).find("img").attr("src");
            $(".changeimg .bigimg").find("img").attr("src",src);
            $(".changeimg").show();
        });
        $(".closebtn").click(function(){
            $(this).parent().hide();
        });
        $(".setStatus").on("change",function(){
            if( $(this).val() == "1" || $(this).val() == "2"){
                uid = $(this).attr("attr");
                appStatus = $(this).val();
                //如果等于1或 弹框提示
                status = confirm("您确定要更改状态吗？更改后不可重置状态！");
                console.log(status);
                if(status == "true"){
                    console.log(uid);
                    console.log(appStatus);
                    $.ajax({
                        type:"post",
                        dataType:"json",
                        url:"__URL__/setStatus",
                        data:{id:uid,status:appStatus},
                        success:function(msg){
                            console.log(msg);
                            if(msg.code == "1"){
                                alert("修改成功");
                                window.location.reload();
                            }else{
                                alert("提交失败");
                            }
                        }
                    });
                }
            }
        });
    });
  </script>
</body>
</html>
