<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>喵榜直播 - 后台管理中心</title>
<link href="__PUBLIC__/statics/css/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/css/system.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/css/table_form.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/css/style/styles1.css" title="styles1" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/statics/css/style/styles2.css" title="styles2" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/statics/css/style/styles3.css" title="styles3" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/statics/css/style/styles4.css" title="styles4" media="screen" />
<script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/admin_common.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/styleswitch.js"></script>
<script type="text/javascript">
    window.focus();
    </script>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href='__URL__/listtopic/'><em>管理话题</em></a><span>|</span><a href='__URL__/addtopic/' ><em>配置话题</em></a><span>|</span><a href='javascript:;' class="on"><em>所有话题</em></a>
    </div>

</div>
<style type="text/css">
    html{_overflow-y:scroll}
</style>
<div style="margin-left:10px;">
    <div class="content-menu ib-a blue line-x"> 
        <a href="javascript:;" onclick="javascript:$('#searchid').css('display','');"><em>搜索</em></a> 
    </div> 
    <div id="searchid" style="display:none;"> 
        <form name="searchform" action="" method="get" > 
            <input name="topic_name" type="text" class="input-text" placeholder="请输入话题名称" value="{$_GET['topic_name']}" /> 
            是否在线：
            <select name="type">
                <option value="">全部</option>
                <option value="1" <if condition = "$_GET['type'] eq '1'">selected</if>>在线</option>
                <option value="2" <if condition = "$_GET['type'] eq '2'">selected</if>>不在线</option>
            </select>
            <input type="submit" name="search" class="btn btn-info btn-sm" value="搜索" /> 
        </form> 
    </div> 
</div>
<form name="myform" action="__URL__/usersortlistorder/" method="post">
    <div class="pad_10">

    <div class="bk10"></div>
    <div class="table-list">
        <table width="100%" cellspacing="0" class="table table-bordered table-condensed table-striped table-hover">
            <thead>
                <tr>
                <th width="30">ID</th>
                <th >话题名称</th>
                <th >参与话题人数</th>
                <th >推广</th>

                </tr>
            </thead>
            <tbody>
            <if condition="count($topics) neq 0">
                <volist name="topics" id="vo">
    	            <tr>
    	                <td align='center'>{$vo['topic_id']}</td>
    	                <td align='center'>{$vo['topic_title']}</td>
    	                <td align='center'>{$vo['topic_num']}</td>
    	                <td align='center'>
    	                	<if condition = "$vo['promote'] eq '1'">
    	                        是
                            <else />
                                否
                            </if>
                        </td>
    	            </tr>
                
                </volist>
            <else />
                <tr>
                    <td  align='center' colspan="99">没有话题啦</td>
                </tr>
            </if>
            </tbody>
        </table>
    </div>
</form>

    <div id="pages">{$page}</div> 
<script language="JavaScript">
<!--
    window.top.$('#display_center_id').css('display','none');
//-->
$(".table-list tbody tr:odd").addClass("even");
</script>
</body>
</html>
