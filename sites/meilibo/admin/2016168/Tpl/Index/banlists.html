<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>喵榜直播 - 后台管理中心</title>
<link href="/style/statics/css/reset.css" rel="stylesheet" type="text/css" />
<link href="/style/statics/css/system.css" rel="stylesheet" type="text/css" />
<link href="/style/statics/css/table_form.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/meilibo/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/style/statics/css/style/styles1.css" title="styles1" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="/style/statics/css/style/styles2.css" title="styles2" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="/style/statics/css/style/styles3.css" title="styles3" media="screen" />
<link rel="alternate stylesheet" type="text/css" href="/style/statics/css/style/styles4.css" title="styles4" media="screen" />
  <style type="text/css">
    html,body{width:100%;height:100%;}
    table th,td{text-align:center;}
    a:hover{text-decoration:none;}
    .renzheng_list{padding:10px;}
    .pto{border-radius:50%;}
    .changeimg{position:absolute;top:20%;left:50%;margin-left:-325px;width:650px;padding:20px;background:rgba(0,0,0,0.5);text-align:center;border-radius:10px;display:none;}
    .changeimg .bigimg{max-width:600px;max-height:400px;}
    .closebtn{position:absolute;top:-40px;right:-45px;background:rgba(0,0,0,0.5);padding:10px;cursor:pointer;border-radius:50%;}
    .closebtn img{transition:all 0.3s ease;-webkit-transition:all 0.3s ease;-webkit-transition:all 0.3s ease;}
    .closebtn:hover img{transform:rotate(360deg);-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);}
    .zhuangtai a{margin:0 5px;}
  </style>
<script language="javascript" type="text/javascript" src="/style/statics/js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript" src="/style/statics/js/admin_common.js"></script>
<script language="javascript" type="text/javascript" src="/style/statics/js/styleswitch.js"></script>
<script type="text/javascript">
    window.focus();
</script>
</head>
<body>
 <div class="renzheng_list">
    <div class="content-menu ib-a blue line-x"> 
        <a href="javascript:;" onclick="javascript:$('#searchid').css('display','');"><em>搜索</em></a> 
    </div> 
    <div id="searchid" style="display:none;"> 
        <form name="searchform" action="" method="get" > 
        <div class="explain-col"> 
            封禁时间：
             <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/calendar/jscal2.css"/> 
            <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/calendar/border-radius.css"/> 
            <link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/calendar/win2k.css"/> 
            <script type="text/javascript" src="__PUBLIC__/statics/js/calendar/calendar.js"></script> 
            <script type="text/javascript" src="__PUBLIC__/statics/js/calendar/lang/en.js"></script><input type="text" name="start_time" id="start_time" value="{$_GET['start_time']}" size="10" class="date" readonly>&nbsp;<script type="text/javascript"> 
            Calendar.setup({
            weekNumbers: false,
            inputField : "start_time",
            trigger    : "start_time",
            dateFormat: "%Y-%m-%d",
            showTime: false,
            minuteStep: 1,
            onSelect   : function() {this.hide();}
            });
        </script>- &nbsp;<input type="text" name="end_time" id="end_time" value="{$_GET['end_time']}" size="10" class="date" readonly>&nbsp;<script type="text/javascript"> 
            Calendar.setup({
            weekNumbers: false,
            inputField : "end_time",
            trigger    : "end_time",
            dateFormat: "%Y-%m-%d",
            showTime: false,
            minuteStep: 1,
            onSelect   : function() {this.hide();}
            });
        </script>                
                <input name="keyword" type="text" class="input-text" placeholder="请输入用户ID或用户名" value="{$_GET['keyword']}" /> 
                是否签约：
                <select name="sign">
                    <option value="">不限</option>
                    <option value="y" <if condition = "$_GET['sign'] eq 'y'">selected</if>>已签约</option>
                    <option value="n" <if condition = "$_GET['sign'] eq 'n'">selected</if>>未签约</option>
                    <option value="i" <if condition = "$_GET['sign'] eq 'i'">selected</if>>审核中</option>
                </select>
                主播代理：
                <select name="emceeagent">
                    <option value="">不限</option>
                    <option value="y" <if condition = "$_GET['emceeagent'] eq 'y'">selected</if>>是</option>
                    <option value="n" <if condition = "$_GET['emceeagent'] eq 'n'">selected</if>>否</option>
                </select>
                充值代理：
                <select name="payagent">
                    <option value="">不限</option>
                    <option value="y" <if condition = "$_GET['payagent'] eq 'y'">selected</if>>是</option>
                    <option value="n" <if condition = "$_GET['payagent'] eq 'n'">selected</if>>否</option>
                </select>
                <input type="submit" name="search" class="btn btn-info btn-sm" value="搜索" /> 
         </div>  
    </form> 
    </div> 
  <table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>用户名</th>
        <th>昵称</th>
        <th>操作人</th>         
        <th>封禁时间</th>
        <th>解封时间</th>
        <th>封禁时长</th>
        <th>操作</th>
    </thead>
    <tbody>
        <if condition="count($banlists) neq 0">
        <volist name="banlists" id="vo">
            <tr>
                <td>{$vo['uid']}</td>
                <td>{$vo['username']}</td>
                <td>{$vo['nickname']}</td>
                <td>{$vo['banadmin']}</td>
                <td>{$vo['bantime'] | date='Y-m-d',###}</td>
                <td>{$vo['banduration'] | date='Y-m-d',###}</td>
                <td>{$vo['banduration']-$vo['bantime'] | date='d',###} 天</td>
                <td>
                    <a href="javascript:
                    if(confirm('是否确认用户禁用恢复？')){
                        location.href='__URL__/opt_user/action/audit/userid/{$vo['uid']}/return/{$_SERVER["REQUEST_URI"] |base64_encode}';
                    }">恢复</a> | 
                    <a href="javascript:banrecord({$vo['uid']}, '{$vo['username']}')">查看封禁记录</a>   
                </td>
            </tr>
        </volist>
        <else />
            <tr>
                <td colspan="99">没有被封禁的用户...</td>
            </tr>
        </if>
    </tbody>
  </table>

    <div id="pages">{$page}</div>
</div>
<script type="text/javascript"> 

    function banrecord(id, name) {
        window.top.art.dialog({title:'查看封禁记录--'+name, id:'edit', iframe:'__URL__/banlistRecord/userid/'+id ,width:'800px',height:'500px'},     function(){var d = window.top.art.dialog({id:'edit'}).data.iframe;
        var form = d.document.getElementById('dosubmit');form.click();return false;}, function(){window.top.art.dialog({id:'edit'}).close()});
    }

</script> 
</body>
</html>
